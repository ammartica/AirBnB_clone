<!DOCTYPE html>
<html lang="en">

  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="./images/icon.png"/>
  </head>

  <body>

    <header>
      <div class="logo"></div>
    </header>

    <div class="container">

      <section class="filters">

        <button type="button">Search</button>

        <div class="locations">
          <h3>States</h3>
          <h4>Gotham, Bludhaven...</h4>

          <ul class="popover">
            <h2>Gotham</h2>
            <li>Crime Alley</li>
            <li>Arkham Asylum</li>
            <h2>Bludhaven</h2>
            <li>Haven</li>
            <li>Avalon</li>
          </ul>

        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Fitness Center, Pets Allowed...</h4>

          <ul class="popover">
            <li>Fitness Center</li>
            <li>Pets Allowed</li>
            <li>TV</li>
            <li>Balcony</li>
          </ul>

        </div>

      </section>

    </div>

    <footer>
      <p>Best School</p>
    </footer>

  </body>

</html>
